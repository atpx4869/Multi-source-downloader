name: Build

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x86, x64]
    
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Setup Python (${{ matrix.arch }})
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: ${{ matrix.arch }}
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install PySide6 pandas requests img2pdf Pillow numpy onnxruntime pyinstaller
    
    - name: Build
      run: |
        pyinstaller --onefile --windowed --name "StandardDownloader-${{ matrix.arch }}" `
          --add-data "core;core" `
          --add-data "sources;sources" `
          --add-data "ppllocr;ppllocr" `
          --hidden-import=PySide6 `
          --hidden-import=pandas `
          --hidden-import=requests `
          --hidden-import=onnxruntime `
          --collect-all=PySide6 `
          desktop_app.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: StandardDownloader-${{ matrix.arch }}
        path: dist/*.exe
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/*.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
